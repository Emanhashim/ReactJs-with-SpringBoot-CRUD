spring.application.name=backend

# Database Configuration (MySQL Example)
spring.datasource.url=jdbc:mysql://localhost:3306/record
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Hibernate Configuration (Optional)
spring.jpa.hibernate.ddl-auto=update  # This is the proper setting

# If you want to use the "create-drop" option, it should be like this:
spring.jpa.hibernate.ddl-auto=create-drop
